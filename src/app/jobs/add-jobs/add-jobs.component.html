<div
  class="fixed inset-0 flex items-center justify-center z-50"
  *ngIf="isOpen"
>
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 w-3/4 sm:w-1/2 lg:w-1/3 max-w-md">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-lg font-semibold text-gray-700 dark:text-gray-300">
        Add New Job
      </h2>
      <button
        class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300"
        (click)="closeModal()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>
    <form (submit)="onSubmit()">
      <div class="mb-4">
        <label
          for="jobId"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300"
          >Job ID</label
        >
        <input
          type="text"
          id="jobId"
          name="jobId"
          class="mt-1 block w-full p-2.5 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          required
        />
      </div>
      <div class="mb-4">
        <label
          for="vehicleNo"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300"
          >Vehicle No.</label
        >
        <input
          type="text"
          id="vehicleNo"
          name="vehicleNo"
          class="mt-1 block w-full p-2.5 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          required
        />
      </div>
      <div class="mb-4">
        <label
          for="customer"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300"
          >Customer</label
        >
        <input
          type="text"
          id="customer"
          name="customer"
          class="mt-1 block w-full p-2.5 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          required
        />
      </div>
      <div class="mb-4">
        <label
          for="serviceType"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300"
          >Service Type</label
        >
        <input
          type="text"
          id="serviceType"
          name="serviceType"
          class="mt-1 block w-full p-2.5 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          required
        />
      </div>
      <div class="mb-4">
        <label
          for="description"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300"
          >Description</label
        >
        <textarea
          id="description"
          name="description"
          class="mt-1 block w-full p-2.5 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          required
        ></textarea>
      </div>
      <div class="mb-4">
        <label
          for="assignedTo"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300"
          >Assigned To</label
        >
        <input
          type="text"
          id="assignedTo"
          name="assignedTo"
          class="mt-1 block w-full p-2.5 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          required
        />
      </div>
      <div class="mb-4">
        <label
          for="status"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300"
          >Status</label
        >
        <input
          type="text"
          id="status"
          name="status"
          class="mt-1 block w-full p-2.5 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
          required
        />
      </div>
      <div class="flex justify-end">
        <button
          type="submit"
          class="bg-blue-700 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Add Job
        </button>
      </div>
    </form>
  </div>
</div>
