<div class="p-6">
    <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-400 mb-6">Dashboard</h1>

    <!--Stat Boxes-->
    <div class="flex flex-wrap md:flex-nowrap justify-start">
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md mb-6 w-full md:w-1/4">
          <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-300">Cars in Service Center</h2>
          <p class="text-4xl font-bold text-blue-500">{{ carsInServiceCenter }}</p>
        </div>
        &nbsp;&nbsp;
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md mb-6 w-full md:w-1/4">
          <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-300">Most Used Service</h2>
          <p class="text-4xl font-bold text-blue-500">Body Wash</p>
        </div>
      </div>
      
  
    <!-- Jobs in Progress -->
    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-300 mb-4">Jobs In Progress</h2>
      <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
        <thead class="bg-gray-50 dark:bg-gray-800">
          <tr>
            <th class="px-4 py-2 text-left text-sm font-medium text-gray-500 dark:text-gray-400">Job ID</th>
            <th class="px-4 py-2 text-left text-sm font-medium text-gray-500 dark:text-gray-400">Status</th>
          </tr>
        </thead>
        <tbody class="bg-white dark:bg-gray-900">
          <tr *ngFor="let job of jobsInProgress">
            <td class="px-4 py-2 text-sm text-gray-500 dark:text-gray-300">{{ job.jobId }}</td>
            <td class="px-4 py-2 text-sm text-gray-500 dark:text-gray-300">{{ job.status }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
