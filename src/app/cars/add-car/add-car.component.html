
<!-- Modal Component -->
<dialog class="fixed inset-0 flex items-center justify-center p-4 bg-gray-800/50 dark:bg-gray-900/70" [open]="isOpen">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg w-full max-w-md p-6">
        <h2 class="text-xl font-bold mb-4 text-gray-900 dark:text-white">Add New Vehicle</h2>
        <form class="space-y-4">
            <div>
                <label for="vehicle-no" class="block text-sm font-medium text-gray-900 dark:text-white">Vehicle No.</label>
                <input type="text" id="vehicle-no" class="mt-1 block w-full p-2 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Vehicle No." required />
            </div>
            <div>
                <label for="customer-name" class="block text-sm font-medium text-gray-900 dark:text-white">Customer Name</label>
                <input type="text" id="customer-name" class="mt-1 block w-full p-2 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Customer Name" required />
            </div>
            <div>
                <label for="contact" class="block text-sm font-medium text-gray-900 dark:text-white">Contact</label>
                <input type="text" id="contact" class="mt-1 block w-full p-2 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Contact Number" required />
            </div>
            <div>
                <label for="car-brand" class="block text-sm font-medium text-gray-900 dark:text-white">Car Brand</label>
                <input type="text" id="car-brand" class="mt-1 block w-full p-2 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Car Brand" required />
            </div>
            <div>
                <label for="engine-capacity" class="block text-sm font-medium text-gray-900 dark:text-white">Engine Capacity</label>
                <input type="text" id="engine-capacity" class="mt-1 block w-full p-2 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Engine Capacity" required />
            </div>
            <div class="flex justify-end space-x-4 mt-4">
                <button type="button" class="bg-blue-700 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Save
                </button>
                <button type="reset" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-4 focus:ring-gray-300 dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800">
                    Reset
                </button>
                <button type="button" (click)="onClose()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-4 focus:ring-gray-300 dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</dialog>
